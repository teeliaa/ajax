<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>메리야스 뜨기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_sub.css">
  </head>
  <body>
    <h3>메리야스 뜨기(stockinette stitch)</h3>
    <p>영문 도안 표시: St, stockinette stitch, stocking stitch<br>
      <ul>
        <li>홀수단: 단 끝까지 겉뜨기</li>
        <li>짝수단: 단 끝까지 안뜨기</li>
      </ul></p>
      <p style="font-size: 16px;">위 과정을 원하는 길이만큼 반복한다</p><br>
    <p>도안 패턴 ▼</p>
    <img src="../media/stock_pattern.png" width="400" height="300"><img src="../media/stock.png" width="400" height="300"><br><br>
    <p>※도안 읽는 방법
    <ul>
      <li>(읽는 방항: 오른쪽 → 왼쪽) 홀수단은 겉뜨기 안뜨기 기호 그대로 뜬다</li>
      <li>(읽는 방항: 왼쪽 → 오른쪽) 짝수단은 기호와 반대로 뜬다 (겉뜨기 기호는 안뜨기, 안뜨기 기호는 겉뜨기)</li>
    </ul></p>
  </body>
</html>
