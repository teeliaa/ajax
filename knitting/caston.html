<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>코 잡기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="knitting/style_sub.css">
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <h3>코 잡기(cast-on)</h3>
    <p>영문 도안 표시: CO<br>
    동영상 강의 ▼</p>
    <div id="youtube-player" data-video-id="fl73UBCBUpQ"></div>
    <script>
      // Ensure YouTube API is ready and load the video
      function onYouTubeIframeAPIReady() {
        const playerContainer = document.getElementById('youtube-player');
        const videoId = playerContainer.getAttribute('data-video-id');

        if (videoId) {
          new YT.Player(playerContainer, {
            height: '450',
            width: '800',
            videoId: videoId,
            playerVars: {
              origin: 'https://teeliaa.github.io',
              rel: 0,
              modestbranding: 1
            },
            events: {
              onReady: (event) => {
                console.log('YouTube Video Loaded:', videoId);
              },
              onError: (event) => {
                console.error('YouTube API Error:', event.data);
              }
            }
          });
        } else {
          console.error('No video ID found for YouTube player.');
        }
      }
    </script>
  </body>
</html>
